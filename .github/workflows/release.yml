name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build and Release
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable-x86_64-pc-windows-msvc
          override: true

      - name: Build binary
        run: |
          cargo build --release
          mkdir artifacts
          copy target\release\Friends-Notifier.exe artifacts\
          xcopy assets artifacts\assets\ /E /I

      - name: Create ZIP
        run: |
          cd artifacts
          powershell Compress-Archive -Path * -DestinationPath ../Friends-Notifier.zip

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: Friends-Notifier.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
